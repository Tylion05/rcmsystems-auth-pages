<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.8/+esm';
  
    const supabase = createClient(
        'https://nnyxiqfwpjltpoxsrwsy.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ueXhpcWZ3cGpsdHBveHNyd3N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ3MTI3NjAsImV4cCI6MjA1MDI4ODc2MH0.MjJIKdtntXzWkUKcjQ4fgO-JXSzxJuuTAm-IsUefKJ4'
    );
  
    (async () => {
      const content = document.getElementById('content');
      // Parse the URL fragment (window.location.hash) instead of getSessionFromUrl()
      const hash = window.location.hash.substring(1);        // drop the leading “#”
      const params = new URLSearchParams(hash);
      const access_token  = params.get('access_token');
      const refresh_token = params.get('refresh_token');
      const type          = params.get('type');
  
      if (!access_token || type !== 'recovery') {
        content.innerHTML = `<p class="message">❌ Invalid or expired reset link.</p>`;
        return;
      }
  
      // Restore the session
      const { error: sessErr } = await supabase.auth.setSession({
        access_token,
        refresh_token,
      });
      if (sessErr) {
        content.innerHTML = `<p class="message">❌ Error restoring session: ${sessErr.message}</p>`;
        return;
      }
  
      // Render the reset form
      content.innerHTML = `
        <img src="assets/logo.png" class="logo" alt="RCM Logo"/>
        <h2>Reset Your Password</h2>
        <form id="reset-form" class="form">
          <input
            type="password"
            id="new-password"
            class="input"
            placeholder="Enter new password"
            required
          />
          <button type="submit" class="button">Update Password</button>
        </form>
        <p id="message" class="message"></p>
      `;
  
      // Hook up submission
      document.getElementById('reset-form').addEventListener('submit', async e => {
        e.preventDefault();
        const newPassword = document.getElementById('new-password').value;
        const { error } = await supabase.auth.updateUser({ password: newPassword });
        const msg = document.getElementById('message');
        if (error) {
          msg.textContent = `❌ ${error.message}`;
        } else {
          msg.textContent = '✅ Password updated successfully!';
          msg.style.color = 'limegreen';
        }
      });
    })();
  </script>
