<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container" id="content">
    <img src="assets/logo.png" alt="RCM Logo" class="logo" />
    <h2>Resetting your password...</h2>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  
    const supabase = createClient(
      'https://nnyxiqfwpjltpoxsrwsy.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...YOUR_ANON_KEY'
    );
  
    (async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const type = urlParams.get('type');
  
      const content = document.getElementById('content');
  
      if (!token || type !== 'recovery') {
        content.innerHTML = "<p class='message'>❌ Invalid or expired reset link.</p>";
        return;
      }
  
      content.innerHTML = `
        <img src="assets/logo.png" alt="RCM Logo" class="logo" />
        <h2>Reset Your Password</h2>
        <form id="reset-form" class="form">
          <input type="password" id="new-password" placeholder="Enter new password" class="input" required />
          <button type="submit" class="button">Update Password</button>
        </form>
        <p id="message" class="message'></p>
      `;
  
      const { error: sessionError } = await supabase.auth.setSession({
        access_token: token,
        refresh_token: token
      });
  
      if (sessionError) {
        document.getElementById('message').textContent = `❌ Error restoring session: ${sessionError.message}`;
        return;
      }
  
      document.getElementById('reset-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById('new-password').value;
        const { error } = await supabase.auth.updateUser({ password: newPassword });
  
        const messageEl = document.getElementById('message');
        if (error) {
          messageEl.textContent = `❌ ${error.message}`;
        } else {
          messageEl.textContent = '✅ Password updated successfully! You can close this tab.';
          messageEl.style.color = 'limegreen';
        }
      });
    })();
  </script>
  
</body>

</html>
