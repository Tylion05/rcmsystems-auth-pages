<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
  />
  <title>Reset Password</title>
  <!-- Your existing CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="content">
    <img src="assets/logo.png" class="logo" alt="RCM Logo" />
    <h2>Resetting your password…</h2>
  </div>

  <script>
    (async () => {
      const SUPA_URL = 'https://nnyxiqfwpjltpoxsrwsy.supabase.co'
      const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ueXhpcWZ3cGpsdHBveHNyd3N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ3MTI3NjAsImV4cCI6MjA1MDI4ODc2MH0.MjJIKdtntXzWkUKcjQ4fgO-JXSzxJuuTAm-IsUefKJ4'


      // 1️⃣ Grab the token from the query string
      const params = new URLSearchParams(window.location.search)
      const token  = params.get('token')
      const content = document.getElementById('content')

      if (!token) {
        content.innerHTML = `<p class="message">❌ Invalid or expired reset link.</p>`
        return
      }

      // 2️⃣ Swap in your styled form
      content.innerHTML = `
        <img src="assets/logo.png" class="logo" alt="RCM Logo"/>
        <h2>Reset Your Password</h2>
        <form id="reset-form" class="form">
          <input
            type="password"
            id="new-password"
            class="input"
            placeholder="Enter new password"
            required
          />
          <button type="submit" class="button">Update Password</button>
        </form>
        <p id="message" class="message"></p>
      `

      // 3️⃣ Hook the form submit and call Supabase REST API
      document
        .getElementById('reset-form')
        .addEventListener('submit', async (e) => {
          e.preventDefault()

          const newPassword = document.getElementById('new-password').value
          const res = await fetch(`${SUPA_URL}/auth/v1/user`, {
            method: 'PUT',
            headers: {
              apikey: SUPA_KEY,
              Authorization: `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ password: newPassword }),
          })

          const msgEl = document.getElementById('message')
          if (!res.ok) {
            const err = await res.json()
            msgEl.textContent = `❌ ${err.message || res.statusText}`
          } else {
            msgEl.textContent = '✅ Password updated successfully!'
            msgEl.style.color = 'limegreen'
          }
        })
    })()
  </script>
</body>
</html>
