<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="content">
      <img src="assets/logo.png" alt="RCM Logo" class="logo" />
      <!-- JS will populate the rest -->
    </div>

    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

      const supabase = createClient(
        'https://nnyxiqfwpjltpoxsrwsy.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ueXhpcWZ3cGpsdHBveHNyd3N5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ3MTI3NjAsImV4cCI6MjA1MDI4ODc2MH0.MjJIKdtntXzWkUKcjQ4fgO-JXSzxJuuTAm-IsUefKJ4'
      );

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const type = urlParams.get('type');

      const container = document.getElementById('content');

      if (!token || type !== 'recovery') {
        container.innerHTML += `<p>Invalid password reset link.</p>`;
      } else {
        container.innerHTML += `
          <h2>Reset Your Password</h2>
          <form id="reset-form">
            <input type="password" id="new-password" placeholder="New Password" required />
            <button type="submit" class="button">Update Password</button>
          </form>
          <p id="message"></p>
        `;

        await supabase.auth.setSession({
          access_token: token,
          refresh_token: token,
        });

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const newPassword = document.getElementById('new-password').value;
          const { error } = await supabase.auth.updateUser({ password: newPassword });

          document.getElementById('message').textContent = error
            ? `Error: ${error.message}`
            : 'âœ… Password updated successfully! You may now close this page.';
        });
      }
    </script>
  </body>
</html>
