<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="content">
      <img src="assets/logo.png" alt="RCM Logo" class="logo" />
      <h2>Verifying your email...</h2>
    </div>

    <script>
         const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const type = urlParams.get('type');
      const errorDesc = urlParams.get('error_description');

      const container = document.getElementById('content');

      if (errorDesc) {
        const p = document.createElement("p");
        p.textContent = `❌ ${errorDesc}`;
        container.appendChild(p);
      } else if (!token || type !== 'signup') {
        container.innerHTML += `<p>❌ Invalid verification link.</p>`;
      } else {
        // Supabase already verifies the token before redirecting here, so just show success
        container.innerHTML += `<p>✅ Your email has been verified successfully! You can now log in.</p>`;
      }
    </script>
  </body>
</html>
